# GitHub Actions 工作流：构建和推送 Docker 镜像
name: Build and Push Docker Image

on:
  # 当推送到 main 分支时触发
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  
  # 当创建 Pull Request 到 main 分支时触发（仅构建，不推送）
  pull_request:
    branches:
      - main

  # 允许手动触发
  workflow_dispatch:

env:
  # Docker Hub 或其他容器注册表配置
  REGISTRY: docker.io
  IMAGE_NAME: zxsj-multi-account-hub-backend

jobs:
  # 代码质量检查和测试
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 代码格式检查
        run: pnpm run lint

      - name: 运行单元测试
        run: pnpm run test

      - name: 运行 E2E 测试
        run: pnpm run test:e2e

      - name: 构建应用
        run: pnpm run build

  # 构建和推送 Docker 镜像
  docker:
    needs: test
    runs-on: ubuntu-latest
    
    # 只有在 main 分支或标签推送时才推送镜像
    if: github.event_name != 'pull_request'
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录到容器注册表
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 提取元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 为 main 分支设置 latest 标签
            type=ref,event=branch
            type=ref,event=pr
            # 为标签设置版本号
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # 为 main 分支设置 latest 标签
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 构建和推送 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 输出镜像摘要
        run: echo ${{ steps.build.outputs.digest }}

  # 安全扫描（可选）
  security-scan:
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: 运行 Trivy 漏洞扫描
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: 上传 Trivy 扫描结果到 GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'